<ion-view view-title="Times do {{ leagueName }}">
    <ion-content>

        <ion-list>
            <ion-item ng-repeat="team in teams" ui-sref="team({leagueName: leagueName, teamName: team.nome.value})">
                <h2>{{ team.nome.value }}</h2>
            </ion-item>
        </ion-list>

    </ion-content>
</ion-view>
